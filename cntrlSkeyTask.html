<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control +s key task</title>
</head>
<body>
    
    <script>
        document.body.addEventListener('keydown',ctrlKey);
        function ctrlKey(event){
            if (event.altKey && event.key ==='s'){
                alert("hi mai control+s key event hu ");
            }
        }
        
        // ctrlKey()
    </script>
</body>
</html>
